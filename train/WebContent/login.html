<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>login</title>

		<link rel="stylesheet" href="./css/icon.css">
		<link rel="stylesheet" href="./css/login.css">
		<script src="login.js"></script>
	</head>
	<body>
		<div class="control">
			<div class="item">
				<div class="active">登录</div><div>注册</div>
			</div>
			<div class="content">
				<div style="display: block;">
                    <form action="login1.jsp">
					<p>账号</p>
					<input type="text" placeholder="username" name="username" required="required"/>
					<p>密码</p>
					<input type="password" placeholder="password" name="password" required="required"/>
					<br/>
					<input type="submit" value="登录" /></form>
				</div>

				<div>
                    <form action="login2.jsp">
					<p>用户名</p>
					<input type="text" placeholder="username" name="username" required="required"/>
					<p>密码</p>
					<input type="password" placeholder="password1" name="password1" required="required"/>
					<p>重复密码</p>
					<input type="password" placeholder="password2" name="password2" required="required"/>
					<p>邮箱</p>
					<input type="text" placeholder="email" name="email" />
					<br/>
					<input type="submit" value="注册" />
                </form>
				</div>
			</div>


		</div>

		<div class="icon-box">
			<div class="icon bg-pan-left">
				<div class="onicon">五险一精</div>
				<div class="unicon" style="text-align: center;line-height: 40px;">
					主要成员：
					<br>卢健聪
					<br>植嘉伟
					<br>汪奥凯
					<br>刘子洋
					<br>李源森
				</div>
			</div>




		</div>


	</body>
</html>
