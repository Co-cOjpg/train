<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script>
			function showHint(str,str1)
			{
			  var xmlhttp;
			  if (str.length==0&&str1.length==0)
			  { 
				document.getElementById("txtHint").innerHTML="";
				return;
			  }
			  if (window.XMLHttpRequest)
			  {
				// IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
				xmlhttp=new XMLHttpRequest();
			  }
			  
			  xmlhttp.onreadystatechange=function()
			  {
				if (xmlhttp.readyState==4 && xmlhttp.status==200)
				{
				  document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
				}
			  }
			  xmlhttp.open("GET","/aaa?username="+str+"password"+str1,true);
			  xmlhttp.send();
			}
			</script>

		<title>login</title>

		<link rel="stylesheet" href="./css/icon.css">
		<link rel="stylesheet" href="./css/login.css">
		<script src="./login.js"></script>
	</head>
	<body>
		<div class="control">
			<div class="item">
				<div class="active">登录</div><div>注册</div>
			</div>
			<div class="content">
				<div style="display: block;">
                    <form action="">
					<p>账号</p>
					<input type="text" placeholder="username" required="required" id="username" />
					<p>密码</p>
					<input type="password" placeholder="password" required="required" id="password"/>
					<br/>
					<input type="submit" value="登录" onclick="showHint(username.value,password.value)"/></form>
					<span id="txtHint" style="height: 10px ;color: brown;font-size: 10px;"></span>
				</div>

				<div>
                    <form action="">
					<p>用户名</p>
					<input type="text" placeholder="username" required="required"/>
					<p>密码</p>
					<input type="password" placeholder="password" required="required"/>
					<p>邮箱</p>
					<input type="text" placeholder="email" />
					<br/>
					<input type="submit" value="登录" />
                </form>
				</div>
			</div>


		</div>

		<div class="icon-box">
			<div class="icon bg-pan-left">
				<div class="onicon">五险一精</div>
				<div class="unicon" style="text-align: center;line-height: 40px;">
					主要成员：
					<br>卢健聪
					<br>植嘉伟
					<br>汪奥凯
					<br>刘子洋
					<br>李源森
				</div>
			</div>




		</div>


	</body>
</html>
